# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  group: BuildPipelineVariables
  solution: '**/*.sln'
  buildPlatform: 'x86' #'x86|x64|ARM|ARM64'
  buildConfiguration: 'Release'
  appxPackageDir: '$(build.artifactStagingDirectory)\AppxPackages\\'

jobs:
- job: Build
  timeoutInMinutes: 120
  steps:

  - task: MSBuild@1
    displayName: 'Restore nuget for Solution'
    inputs:
      solution: '**/*.sln'
      platform: 'x86'
      configuration: '$(BuildConfiguration)'
      msbuildArguments: '/t:restore'

  - task: MSBuild@1
    displayName: 'Restore nuget for WAPPROJ'
    inputs:
      solution: '**/*.wapproj'
      platform: 'x86'
      configuration: '$(BuildConfiguration)'
      msbuildArguments: '/t:restore'

  - task: MSBuild@1
    displayName: 'Build'
    inputs:
      solution: '**/*.sln'
      platform: 'x86'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:build;_GenerateAppxPackage /p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=Sideload /p:AppxPackageSigningEnabled=false'
      maximumCpuCount: true

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
    inputs:
      SourceFolder: '$(system.defaultworkingdirectory)'
      Contents: '**\bin\$(BuildConfiguration)\**'
      TargetFolder: '$(build.artifactstagingdirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
