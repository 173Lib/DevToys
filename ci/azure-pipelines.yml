  # - task: VSBuild@1
  #   inputs:
  #     solution: '**\*.sln'
  #     msbuildArguments: '/t:Restore'
  #     platform: 'x86'
  #     configuration: 'Release'
  #     clean: true
  #     logProjectEvents: false
  #     maximumCpuCount: false

  - task: VSBuild@1
    displayName: 'Restore nuget x86'
    inputs:
      solution: '**\*.sln'
      platform: 'x86'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:Restore'
      clean: false
      logProjectEvents: false
      maximumCpuCount: false

  - task: VSBuild@1
    displayName: 'Restore nuget x64'
    inputs:
      solution: '**\*.sln'
      platform: 'x64'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:Restore'
      clean: false
      logProjectEvents: false
      maximumCpuCount: false

  - task: VSBuild@1
    displayName: 'Restore nuget ARM'
    inputs:
      solution: '**\*.sln'
      platform: 'ARM'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:Restore'
      clean: false
      logProjectEvents: false
      maximumCpuCount: false

  - task: VSBuild@1
    displayName: 'Restore nuget ARM64'
    inputs:
      solution: '**\*.sln'
      platform: 'ARM64'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:Restore'
      clean: false
      logProjectEvents: false
      maximumCpuCount: false

  - task: VSBuild@1
    displayName: 'Restore nuget and Build solution'
    inputs:
      solution: '**\*.sln'
      platform: 'x86'
      configuration: '$(buildConfiguration)'
      msbuildArguments: '/t:build;_GenerateAppxPackage /p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=Sideload /p:AppxPackageSigningEnabled=false'
      clean: false
      logProjectEvents: false
      maximumCpuCount: false

  # - task: MSBuild@1
  #   displayName: 'Build Solution'
  #   inputs:
  #     solution: '**/*.sln'
  #     platform: 'x86'
  #     configuration: '$(buildConfiguration)'
  #     maximumCpuCount: true

  # - task: MSBuild@1
  #   displayName: 'Build MSIX'
  #   inputs:
  #     solution: '**/*.wapproj'
  #     platform: 'x86'
  #     configuration: '$(buildConfiguration)'
  #     msbuildArguments: '/t:build;_GenerateAppxPackage /p:AppxBundlePlatforms="$(buildPlatform)" /p:AppxPackageDir="$(appxPackageDir)" /p:AppxBundle=Always /p:UapAppxPackageBuildMode=Sideload /p:AppxPackageSigningEnabled=false'
  #     maximumCpuCount: true

  - task: VSTest@2
    displayName: 'Tests'
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\*test*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '$(System.DefaultWorkingDirectory)'
      runInParallel: false
      rerunFailedTests: false

  - task: CopyFiles@2
    displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
    inputs:
      SourceFolder: '$(system.defaultworkingdirectory)'
      Contents: '**\bin\$(BuildConfiguration)\**'
      TargetFolder: '$(build.artifactstagingdirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
